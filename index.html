<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="password" id="a1">
        <input class="pass" autocomplete="off" type="text" id="pass1" maxlength="1"
            oninput="this.value=this.value.replace(/[^0-9]/g,'');">
        <input class="pass" autocomplete="off" type="text" id="pass2" maxlength="1"
            oninput="this.value=this.value.replace(/[^0-9]/g,'');">
        <input class="pass" autocomplete="off" type="text" id="pass3" maxlength="1"
            oninput="this.value=this.value.replace(/[^0-9]/g,'');">
        <span id="dash">&ndash;</span>
        <input class="pass" autocomplete="off" type="text" id="pass4" maxlength="1"
            oninput="this.value=this.value.replace(/[^0-9]/g,'');">
        <input class="pass" autocomplete="off" type="text" id="pass5" maxlength="1"
            oninput="this.value=this.value.replace(/[^0-9]/g,'');">
        <input class="pass" autocomplete="off" type="text" id="pass6" maxlength="1"
            oninput="this.value=this.value.replace(/[^0-9]/g,'');">

    </div>
    <div class="container" id="a2">

        <h1>People Entered:</h1>
        <span id="count">0</span>
        <div class="btn-wrapper">
            <button id="increment">INCREMENT</button>
            <button id="save">SAVE</button>
        </div>
        <h3>Previous Enteries:</h3>
        <div class="output">
            <span id="previous"></span>
        </div>
    </div>



</body>

</html>
